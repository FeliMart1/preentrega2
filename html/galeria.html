    <style>
      /* Estilo para ajustar las imágenes dentro del contenedor */
      .gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 20px;
      }

      .gallery-item {
        position: relative;
        width: 100%;
        padding-top: 100%; /* Relación de aspecto 1:1 */
        overflow: hidden;
      }

      .gallery-item img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Asegura que la imagen cubra todo el contenedor */
      }

      /* Modal styles */
      .modal-target {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.8);
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.3s, visibility 0s 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal-target img {
        max-width: 90%;
        max-height: 90%;
      }

      .modal-target:target {
        visibility: visible;
        opacity: 1;
        transition: opacity 0.3s, visibility 0s;
      }

      .close-modal {
        position: absolute;
        top: 10px;
        right: 10px;
        color: white;
        text-decoration: none;
        font-weight: bold;
      }

      @media (max-width: 768px) {
        .gallery {
          grid-template-columns: 1fr; /* Una columna para pantallas más pequeñas */
          grid-gap: 10px;
        }
      }
  </style>
</head>
